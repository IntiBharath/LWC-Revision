<template>
    <lightning-card title="ApexWithParameteres">
       <div class="slds-m-around_medium">
        <lightning-combobox name="Rating" label="Please select Rating" options={ratingOptions} value={selectedRating} onchange={picklistHandler}>

        </lightning-combobox>
         <template if:true={filteredAccounts.data}>
            <template for:each={filteredAccounts.data} for:item="acc">
                <div class="slds-box slds-box_x-small" key={acc.Id}>
                  <p><strong>Account Name: </strong>{acc.Name}</p>
                  <p><strong>Account Rating: </strong>{acc.Rating}</p>
                </div>
            </template>
         </template>
       </div>
    </lightning-card>
    
</template>
