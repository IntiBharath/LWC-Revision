<template>
    
        <lightning-card title="Carousel">
         <div class="Slds-m-around_medium">
            <lightning-carousel disable-auto-scroll>
            <template for:each={carouselDetails} for:item="carousel">
                <lightning-carousel-image key={carousel.header}
                    src = {carousel.src}
                    header = {carousel.header}
                    description = {carousel.description}>
                </lightning-carousel-image>
            </template>
            </lightning-carousel>
         </div>
        </lightning-card>    
</template>
