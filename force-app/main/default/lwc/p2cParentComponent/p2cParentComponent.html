<template>
    <!-- Passing simple primitive Data from Parent to Child-->
    <lightning-card title="Parent Component">
        <c-p2c-child-component message="Hurray! I got the data from Parent component" title="Parent-TO-Child Primitive Data Communication"></c-p2c-child-component>
    </lightning-card>
     <div class="slds-m-around_medium"></div>
      <!--Passing complex data(Array of Objects) from parent to Child-->
     <c-p2c-carousel-component carousel-details={carouselData}></c-p2c-carousel-component>
     <div class="slds-m-around_medium"></div>
     <!--Passing Data by an action from Parent to Child-->
     <lightning-card title="Parent Action">
        <lightning-input type="number" label="Enter Percentage" onkeyup={changeHandler}></lightning-input>
        <c-p2c-progress-component percentage-value={percentage}></c-p2c-progress-component>
     </lightning-card>
     <div class="Slds-m-around_medium"></div>
     <!--Calling child Method from Parent-->
       <lightning-card>
        <lightning-button variant="brand" label="Reset" onclick={handleClick}></lightning-button>
        <c-p2c-slider-component></c-p2c-slider-component>
        </lightning-card>
     
</template>
