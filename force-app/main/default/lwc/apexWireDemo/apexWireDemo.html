<template>
    <lightning-card title="Apex Wire To Property Demo">
      <div class="slds-m-around_medium">
         <template if:true={accounts.data}>
           <template for:each={accounts.data} for:item="acc">
               <div class="slds-box slds-box_x-small" key={acc.Id}>
                 <p><strong>Account Name: </strong>{acc.Name}</p>
                 <p><strong>Account Rating: </strong>{acc.Rating}</p>
               </div>
           </template>

         </template>
      </div>
    </lightning-card>
    <div class="slds-m-around_medium"></div>
    <lightning-card title="Apex Wire To Function Demo">
        <div class="slds-m-around_medium">
           <template if:true={accountList}>
             <template for:each={accountList} for:item="acc">
                 <div class="slds-box slds-box_x-small" key={acc.Id}>
                   <p><strong>Account Name: </strong>{acc.Name}</p>
                   <p><strong>Account Rating: </strong>{acc.newRating}</p>
                 </div>
             </template>
  
           </template>
        </div>
      </lightning-card>
</template>
