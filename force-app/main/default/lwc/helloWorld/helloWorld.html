<template>
   
    <lightning-card title="Hello World">
        <div class="slds-m-around_medium">
         <lightning-input type="text" label="Enter City Name" onkeyup={changeHandler}></lightning-input>
           {name} lives in {city}
        </div>
    </lightning-card>


 <div class="slds-m-around_medium"></div>

 
    <lightning-card title="@track Property">
        <div class="slds-m-around_medium">
         <lightning-input type="text" label="Enter Phone Num" onkeyup={trackHandler}></lightning-input>
           {address.fullName} phone num is {address.phone}

        </div>
    </lightning-card>

<div class="slds-m-around_medium"></div>
 
 <lightning-card title="Getter Property">
    <div class="slds-m-around_medium">
      <lightning-input label="Enter Num1" type="number" value="10" onkeyup={firstNumber}></lightning-input>
      <lightning-input label="Enter Num2" type="number" value="20" onkeyup={secondNumber}></lightning-input>
     <div> {firstUser} is the name in the list.</div>
      <div> Multiplication of {num1} and {num2} is {multiply} </div>
    </div>   
 </lightning-card>   
    
</template>
