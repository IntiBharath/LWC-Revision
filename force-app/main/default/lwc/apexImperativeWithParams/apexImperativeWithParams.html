<template>
    <lightning-card title="ApexImperativeWithParams">
       <div class="slds-m-around_medium">
         <lightning-input type="text" onkeyup={changeHandler} label="Search Account Name" value={searchKey}></lightning-input>
         <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <div class="slds-box slds-box-x_small" key={acc.Id}>
                   <p><strong>Account Name: </strong>{acc.Name}</p>
                   <p><strong>Account Rating: </strong>{acc.Rating}</p>
                </div>
            </template>
         </template>
       </div>

    </lightning-card>
    
</template>
